
    <!-- Content -->
    <section class="container">
        <!-- Breadcrumb -->
        <ol class="breadcrumb hidden-xs">
            <li><a href="javascript:;">Home</a></li>
            <li><a href="javascript:;">Library</a></li>
            <li class="active">Data</li>
        </ol>

        <h4 class="page-title">管理员登陆日志</h4>
        <!-- Table Hover -->
        <header class="listview-header media">
            <ul class="list-inline list-mass-actions pull-left">
                <li>
                    <a data-toggle="modal" href="{:url('admin/Admin/dumpExcel')}" title="导出到Excel表" class="tooltips">
                        <i class="sa-list-refresh"></i>
                    </a>
                </li>
            </ul>
        </header>
        <div class="block-area" id="tableHover">
            <br/>
            <div class="table-responsive overflow">
                <table class="table table-bordered table-hover tile">
                    <thead>
                    <tr>
                        <th>NO.</th>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>登陆IP</th>
                        <th>登陆地点</th>
                        <th>浏览器</th>
                        <th>操作系统</th>
                        <th>登录时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="list" item="vo" key="k"}
                    <tr>
                        <td>{++$k}</td>
                        <td>{$vo.uid}</td>
                        <td>{$vo.user}</td>
                        <td>{$vo.login_ip}</td>
                        <td>{$vo.login_location}</td>
                        <td>{$vo.login_browser}</td>
                        <td>{$vo.login_os}</td>
                        <td>{$vo.login_time|date="Y-m-d H:i:s",###}</td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="listview">
            <div class="media text-center">

                <ul class="pagination">
                    {$list->render()}
                </ul>
            </div>
        </div>

    </section>
    <br/><br/>
</section>

<!-- Javascript Libraries -->
<!-- jQuery -->


<!-- Bootstrap -->
<script src="__PUBLIC__/js/bootstrap.min.js"></script>

<!-- UX -->
<script src="__PUBLIC__/js/scroll.min.js"></script> <!-- Custom Scrollbar -->

<!-- Other -->
<script src="__PUBLIC__/js/calendar.min.js"></script> <!-- Calendar -->
<script src="__PUBLIC__/js/feeds.min.js"></script> <!-- News Feeds -->


<!-- All JS functions -->
<script src="__PUBLIC__/js/functions.js"></script>
</body>
</html>
