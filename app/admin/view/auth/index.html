
<!-- Content -->
<section class="container">
    <!-- Breadcrumb -->
    <ol class="breadcrumb hidden-xs">
        <li><a href="javascript:;">Home</a></li>
        <li><a href="javascript:;">Library</a></li>
        <li class="active">Data</li>
    </ol>

    <h4 class="page-title">权限管理</h4>
    <!-- Table Hover -->
    <header class="listview-header media">
        <ul class="list-inline list-mass-actions pull-left">
            <li>
                <a data-toggle="modal" href="{:url('admin/Auth/addAuthGroup')}" title="添加权限组" class="tooltips">
                    <i class="sa-list-add"></i>
                </a>
            </li>
        </ul>
    </header>
    <div class="block-area" id="tableHover">
        <div class="table-responsive overflow">
            <table class="table table-bordered table-hover tile">
                <thead>
                <tr>
                    <th>NO.</th>
                    <th>ID</th>
                    <th>权限组名称</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {volist name="auth_list" id="vo" key="k"}
                <tr>
                    <td>{$k}</td>
                    <td>{$vo['auth_id']}</td>
                    <td>{$vo['auth_title']}</td>
                    <td>{$vo['create_time']|date="Y-m-d H:i:s",###}</td>
                    <td>
                        <a class="icon" href="{:url('admin/Auth/editAuthGroup','auth_id='.$vo.auth_id)}" title="编辑" style="font-size: 16px;">&#61952;</a>&nbsp;&nbsp;&nbsp;
                        <a class="icon" href="{:url('admin/Auth/delAuthGroup','auth_id='.$vo.auth_id)}" title="删除"
                           style="font-size: 16px;">&#61918;</a>
                    </td>
                </tr>
                {/volist}
                </tbody>
            </table>
        </div>
    </div>
    <div class="listview">
        <div class="media text-center">

            <ul class="pagination">

            </ul>
        </div>
    </div>

</section>
<br/><br/>
</section>

<!-- All JS functions -->
<script src="__PUBLIC__/js/functions.js"></script>
</body>
</html>
